<div class="dialog-backdrop">
  <div class="dialog-box">
    <div class="dialog-header">
      <h2>Request Item</h2>
    </div>
    <div class="dialog-content">
      <div class="item-info">
        <div class="item-label">Requesting:</div>
        <div class="item-name"></div>
      </div>
      
      <div class="requester-section">
        <label for="requester" class="requester-label">I am:</label>
        <select id="requester" class="requester-select">
          <option value="">Select your name...</option>
        </select>
      </div>
      
      <div class="holders-section">
        <div class="holders-label">Current holders:</div>
        <div class="holders-list"></div>
      </div>
      
      <div class="quantity-section">
        <label for="quantity" class="quantity-label">Quantity:</label>
        <input type="number" id="quantity" class="quantity-input" min="1" value="1" />
      </div>
      
      <div class="note-section">
        <label for="note" class="note-label">Note (optional):</label>
        <input type="text" id="note" class="note-input" placeholder="Why do you need this item?" />
      </div>
    </div>
    <div class="dialog-actions">
      <button class="cancel-button men-button">Cancel</button>
      <button class="confirm-button men-button">Send Request</button>
    </div>
  </div>
</div>
